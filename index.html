<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <div class="navdiv">
            <div class="navicondiv">
                <img src="./image/flipkartlogo.PNG" alt="logo">
            </div>
            <div class="navsearchdiv">
                <input type="search" class="searchbar">
                <button>Login</button>
            </div>
            <div class="navmenudiv">
                <p class="atom">Become a Seller</p>
                <p>More</p>
                <select name="" id=""></select>
            </div>
            <div class="navrightdiv">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
        <div class="middlesection">
            <div class="div1">
                <img src="./image/topoffer.PNG" alt="">
                  <p>Top Offers</p>
            </div>
            <div class="div2">
                <img src="./image/grocery.PNG" alt="">
                <p>Grocery</p>
            </div>
            <div class="div3">
                <img src="./image/mobile.PNG" alt="">
                 <p>Mobiles</p>
            </div>
            <div class="div4">
                <img src="./image/fashion.PNG" alt="">
                <div class="select1"><p>Fashion</p><select name="" id=""></select></div>
            </div>
            <div class="div5">
                <img src="./image/electronics.PNG" alt="">
                <div class="select1"><p>Electonics</p><select name="" id=""></select></div>
            </div>
            <div class="div6">
                <img src="./image/home.PNG" alt="">
                <div class="select1"><p>Home</p><select name="" id=""></select></div>
            </div>
            <div class="div7">
                <img src="./image/appliances.PNG" alt="">
                <p>Appliances</p>
            </div>
            <div class="div8">
                <img src="./image/travel.PNG" alt="">
                <p>Travel</p>
            </div>
            <div class="div9">
                <img src="./image/toys.PNG" alt="">
                <div class="select1"><p>More</p><select name="" id=""></select></div>
            </div>
            <div class="div10">
                <img src="./image/bike.PNG" alt="">
                <p>Two-Wheeler</p>
            </div>
           
            
            
            
            
            
           
            
            
            
            
        </div>
    </div>
</body>

</html>
